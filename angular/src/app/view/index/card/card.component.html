<div class="card">
  <a [routerLink]="['/post',article.article_id]" style="text-decoration: none">
    <div style="text-align: center">
      <img [src]="getPicture(article)" alt="..." class="card-img-top" style="width: 80%;height: 90%;">
    </div>
    <div class="card-body">
      <p class="card-text" style="color: black">{{article.text}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{article.user_id.login}}</small>
    </div>
  </a>
</div>
