<div id="window_a">
  <img (click)="closeForm($event)" alt="" class="close" src="../../../assets/images/close.png">
  <div class="form">
    <h2>Авторизація</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" action="../index/index.component.html" method="POST"
          name="f1">
      <div class="form-group">
        <label class="reg_l" for="login_a">Логін</label>
        <input [ngClass]="{ 'is-invalid': submitted && f1.login_a.errors || invalidLogin}" class="form-control" formControlName="login_a" id="login_a" name="login_a"
               placeholder="Логін"
               type="text">
        <div *ngIf="(f1.login_a.errors && (f1.login_a.dirty || f1.login_a.touched)) || (submitted && f1.login_a.errors)"
             class="text-danger">
          <div *ngIf="f1.login_a.errors.required">
            Login is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="pass_a">Пароль</label>
        <input [ngClass]="{ 'is-invalid': submitted && f1.pass_a.errors || invalidLogin}" class="form-control" formControlName="pass_a" id="pass_a" name="pass_a"
               placeholder="Пароль"
               type="password">
        <div *ngIf="(f1.pass_a.errors && (f1.pass_a.dirty || f1.pass_a.touched)) || (submitted && f1.pass_a.errors)"
             class="text-danger">
          <div *ngIf="f1.pass_a.errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div *ngIf="invalidLogin" class="text-danger">
        Login or password is incorrect.
      </div>
      <input class="btn btn-primary" name="sab" type="submit" value="Авторизація">
    </form>
  </div>
</div>
